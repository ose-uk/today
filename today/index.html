<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日を知るサイト TODAY</title>
    <meta name="description" content="今日は西暦何年？元号だと何年？ついつい調べてしまう『今日』の情報をシンプルにまとめたサイトです。日付や年号をすぐに確認したいときにお使いください。">
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />
</head>
<body>

    <header class="header">
        <div class="headerInner">
            <h1 class="font-roboto fw500">
                <img src="img/logo.svg" alt="今日を知るサイト『TODAY』">
            </h1>
            <!-- <span class="fs18">今日は何の日？</span> -->
        </div>
    </header>

    <main class="main">
        <div class="mainInner">

            <!-- 基本情報 -->
            <div class="mainContents tdyBasic">

                <div class="mainColumn">
                    <!-- 西暦-->
                    <div class="mainBlock">
                        <h2>西暦</h2>
                        <p class="mainBody tdyLargeInfo tdyWesternYear">
                            <span class="fs56 mr8 font-roboto fw500" id="westernyear"></span><span class="lh2dot8">年</span><span class="fs56 ml8 mr8 font-roboto fw500 month"></span><span class="lh2dot8">月</span><span class="fs56 ml8 mr8 font-roboto fw500 day"></span><span class="lh2dot8">日</span>
                        </p>
                        <div class="tdyDayCounter fwnormal fs12">
                            <span id="nextyear"></span>年まで残り<span class="fs16 fw500 font-roboto" id="daysRemaining"></span>日
                        </div>
                    </div>

                    <div class="column2">
                        <!-- 曜日 -->
                        <div class="mainBlock">
                            <h2>曜日</h2>
                            <div class="mainBody tdyLargeInfo">
                                <span class="fs40" id="dayofweek"></span>
                            </div>
                        </div>

                        <!-- 六曜 -->
                        <div class="mainBlock">
                            <h2>六曜</h2>
                            <div class="mainBody tdyLargeInfo">
                                <span class="fs40" id="rokuyou"></span>
                            </div>
                        </div>
                    </div>


                    <!-- 和暦 -->
                    <div class="mainBlock">
                        <h2>和暦</h2>
                        <p class="mainBody tdyLargeInfo tdyJapaneseYear">
                            <span class="fs40" id="era">令和</span><span class="fs56 ml8 mr8 font-roboto fw500" id="japaneseYear"></span><span class="lh2dot8">年</span><span class="fs56 ml8 mr8 font-roboto fw500 month"></span><span class="lh2dot8">月</span><span class="fs56 ml8 mr8 font-roboto fw500 day"></span><span class="lh2dot8">日</span>
                        </p>
                    </div>

                    <!-- 祝日 -->
                    <div class="mainBlock">
                        <h2>祝日</h2>
                        <div class="mainBody tdyLargeInfo">
                            <span class="fs40" id="holiday"></span>
                        </div>
                    </div>

                    <!-- 今日は何の日 -->
                    <div class="mainBlock">
                        <h2>今日は何の日</h2>
                        <div class="mainBody tdyMediumBody tdyWhatDay">
                            <ul id="whatday">
                            </ul>
                        </div>
                    </div>

                    <div class="row2">
                        <!-- 今日の誕生花 -->
                        <div class="mainBlock">
                            <h2>今日の花言葉</h2>
                            <div class="mainBody tdyMediumBody tdyFlower">
                                <p class="fs20" id="flower"></p>
                                <p class="fs16">花言葉：<span id="languageofflowers"></span></p>
                            </div>
                        </div>

                        <!-- 月齢 -->
                        <div class="mainBlock">
                            <h2>今日の月</h2>
                            <div class="mainBody tdyMediumBody tdyMoon">
                                <span class="fs20" id="moonPhase"></span>
                                <img id="moonImage" width="60" src="" />
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- SNS -->
            <div class="snsContents">
                <div class="snsHeader"><p>今日のことを共有しよう</p></div>
                <div class="snsButtons fwnormal fs11">
                    <a href="" id="facebookLink" target="_blank">
                        <button class="snsButton fbButton">
                            <div class="snsLabel">
                                <img src="./img/fblogo.png" width="18" height="18">
                                    <span>シェアする</span>
                            </div>
                        </button>
                    </a>
                    <a href="" id="xLink" target="_blank">
                        <button class="snsButton tweetButton">
                            <div class="snsLabel">
                                <img src="./img/xlogo.png" width="15" height="15">
                                    <span>ポストする</span>
                            </div>
                        </button>
                    </a>
                    <a href="" id="lineLink" target="_blank">
                        <button class="snsButton lineButton">
                            <div class="snsLabel">
                                <img src="./img/snslogo.png" width="18" height="18">
                                    <span>LINEに送る</span>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <!-- <div class="footerInner">
            <p class="footerCopyright fs12">Copyright© unitedsynthesizer All Rights Reserved.</p>
        </div> -->
    </footer>
</body>
</html>
